AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless patterns - AppSync to DynamoDB single-table

Resources:
  AuthorsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: authors
      PrimaryKey:
        Name: id
        Type: String

  BooksTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: books
      PrimaryKey:
        Name: id
        Type: String

  BooksGQLAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      SchemaUri: ./schema.graphql
      ApiKeys:
        TestApiKey:
          Description: Test API Key
      Auth:
        Type: API_KEY

      DataSources:
        DynamoDb:
          AuthorsDataSource:
            TableName: !Ref AuthorsTable
            TableArn: !GetAtt AuthorsTable.Arn
          BooksDataSource:
            TableName: !Ref BooksTable
            TableArn: !GetAtt BooksTable.Arn

      Functions:
        listBooksFunction:
          Runtime: 
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BooksDataSource
          CodeUri: ./resolvers/listBooks.js 
        getBookAuthorsFunction:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: AuthorsDataSource
          CodeUri: ./resolvers/getBookAuthors.js 
        getAuthorBooksFunction:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: BooksDataSource
          CodeUri: ./resolvers/getAuthorBooks.js 

      Resolvers:
        Query:
          listBooks:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
#            CodeUri: ./appsync/resolvers/listBooks.js 
            Pipeline:
            - listBooksFunction
#            - getParentChildrenFunction
        Book:
          authorz:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
#            CodeUri: ./appsync/resolvers/listBooks.js 
            Pipeline:
            - getBookAuthorsFunction
#            - getParentChildrenFunction

        Author:
          books:
            Runtime:
              Name: APPSYNC_JS
              Version: "1.0.0"
#            CodeUri: ./appsync/resolvers/listBooks.js 
            Pipeline:
            - getAuthorBooksFunction
#            - getParentChildrenFunction
